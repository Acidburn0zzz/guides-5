<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ .Site.Params.Description }}">

    <meta property="og:url"          content="{{ .Permalink }}" />
    <meta property="og:type"         content="article" />
    <meta property="og:locale"       content="en_US" />
    <meta property="og:site_name"    content="{{ .Site.Title }}" />
    <meta property="og:title"        content="{{ .Site.Title }}" />
    <meta property="og:description"  content="{{ .Site.Params.Description }}" />
    <meta property="og:image"        content="{{ .Site.BaseURL }}assets/img/brand/hanami-snippets-social.png" />
    <meta property="og:image:type"   content="image/png" />
    <meta property="og:image:width"  content="1600" />
    <meta property="og:image:height" content="1600" />
    <meta property="og:image:alt"    content="{{ .Site.Params.Description }}" />

    <meta name="twitter:card"        content="summary" />
    <meta name="twitter:site"        content="@{{ .Site.Params.twitter }}" />
    <meta name="twitter:creator"     content="@{{ .Site.Params.twitter }}" />
    <meta name="twitter:title"       content="{{ .Site.Title }}" />
    <meta name="twitter:description" content="{{ .Site.Params.Description }}" />
    <meta name="twitter:image"       content="{{ .Site.BaseURL }}assets/img/brand/hanami-snippets-social.png" />

    <title>{{ .Site.Title }}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/assets/img/brand/favicon.ico" | relURL }}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="{{ "/assets/vendor/nucleo/css/nucleo.css" | relURL }}" rel="stylesheet">
    <link href="{{ "/assets/vendor/font-awesome/css/font-awesome.min.css" | relURL }}" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="{{ "/assets/css/argon.css?v=1.0.1" | relURL }}" rel="stylesheet">
    <link type="text/css" href="{{ "/assets/css/theme.css" | relURL }}" rel="stylesheet">
    <!-- Docs CSS -->
    <link type="text/css" href="{{ "/assets/css/docs.min.css" | relURL }}" rel="stylesheet">
  </head>
  <body>
    {{ partial "header.html" . }}
    <section class="section section-lg pt-lg-0 mt--200">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section section-lg">
      <div class="container">
        <div class="row row-grid align-items-center">
          <div class="col-md-6 order-md-2">
            <img src="/assets/img/theme/landing.png" class="img-fluid floating">
          </div>
          <div class="col-md-6 order-md-1">
            <div class="pr-md-5">
              <div class="badge badge-circle badge-secondary icon icon-shape rounded-circle mb-5">
                <i class="ni ni-settings-gear-65"></i>
              </div>
              <h3>Learn by topic</h3>
              <p>We have snippets for all the Hanami components:</p>
              <ul class="list-unstyled mt-5">
                {{ range .Site.Params.Gems }}
                {{ $icon := index $.Site.Params.icons . }}
                <li class="py-2">
                  <div class="d-flex align-items-center">
                    <div>
                      <div class="badge badge-circle badge-secondary mr-3">
                        <i class="fa {{ $icon }}"></i>
                      </div>
                    </div>
                    <div>
                      <h6 class="mb-0"><a href="/gems/{{ . | urlize }}"><span class="text-primary">{{ . }}</span></a></h6>
                    </div>
                  </div>
                </li>
                {{ end }}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Core -->
    <script src="{{ "/assets/vendor/jquery/jquery.min.js" | relURL }}"></script>
    <script src="{{ "/assets/vendor/popper/popper.min.js" | relURL }}"></script>
    <script src="{{ "/assets/vendor/bootstrap/bootstrap.min.js" | relURL }}"></script>
    <script src="{{ "/assets/vendor/headroom/headroom.min.js" | relURL }}"></script>
    <!-- Argon JS -->
    <script src="{{ "/assets/js/argon.js?v=1.0.1" | relURL }}"></script>
    <script src="{{ "/assets/js/theme.js" | relURL }}"></script>
  </body>
</html>
